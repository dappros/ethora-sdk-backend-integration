name: OpenAPI (validate + generate)

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Validate + generate (must be up to date)
        run: npm run openapi:check


